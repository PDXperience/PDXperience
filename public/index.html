<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PDXperience</title>

    <!-- HANDLEBARS TEMPLATES GO HERE -->
    <script id="view-many-template" type="text/x-handlebars-template">
        <a href="id/:{{_id}}"><h3>{{property}}</h3></a><i>(Type: {{type}})</i>
        <p>Address: {{address}}</p>
        <p>Hours: {{hours}}</p>
    </script>

    <script id="view-one-template" type="text/x-handlebars-template">
        <h3>{{property}}</h3> <b>Average Stars:{{stars}}</b>
        <p><i>Type: {{type}}, Quadrant: {{subArea}}</i></p>
        <p><b>Address:</b> {{address}}, {{zip}}</p>
        <p><b>Hours:</b> {{hours}}</p>
        <p><b>Amenities:</b> {{amenities}}</p>
        <p><b>Child friendly:</b> {{childFriendly}}</p>
        <p><b>Reviews:</b> {{reviews}}</p>
        <p><a href="me/:{{_id}}">Add to my itinerary</a></p>
    </script>

    <script id="my-stars-template" type="text/x-handlebars-template">
        <b>my Stars:{{stars}}</b>
    </script>

    <script id="my-itinerary-template" type="text/x-handlebars-template">
        <h3>{{property}}</h3> <b>Average Stars:{{stars}}</b>
        <p><i>Type: {{type}}, Quadrant: {{subArea}}</i></p>
        <p><b>Address:</b> {{address}}, {{zip}}</p>
        <p><b>Hours:</b> {{hours}}</p>
        <p><b>Amenities:</b> {{amenities}}</p>
        <p><b>Child friendly:</b> {{childFriendly}}</p>
        <form action="me/review/:{{_id}}" method="put">
            <label for="POST-name">Add a review:</label>
            <textarea id="review-body" rows="8" cols="30" required></textarea>
            <input id="POST-name" type="text">
            <input type="submit" value="Save" >
        </form>
        <form action="me/stars/:{{_id}}" method="put">
            Rate it! (between 1 and 5):
            <input type="number" name="quantity" min="1" max="5">
        </form>
        <p><a href="me/delete/:{{_id}}">Completed!</a></p>
    </script>

</head>
<body>
    <h1>PDXperience</h1>
    <p>Portland's tool to get to know your city better</p>
    <select>
        <option>Parks</option>
        <option>Museums</option>
        <option>Theatre Houses</option>
    </select>


    <ul>
        <li><a href="all">Get all points of interest</a></li>
        <!--<li><a href="parks">Get all parks</a></li>
        <li><a href="museums">Get all museums</a></li>
        <li><a href="theatres">Get all theatres</a></li>-->
    </ul>

    <script src="scripts/vendor/page.js"></script>
    <!-- Model Files -->
    <script src="scripts/models/admin.js"></script>
    <script src="scripts/models/poi.js"></script>
    <script src="scripts/models/user.js"></script>
    <!-- View Files -->
    <!-- script src="scripts/views/"></script -->
    <!-- Controller Files -->
    <script src="scripts/controllers/adminController.js"></script>
    <script src="scripts/controllers/poiController.js"></script>
    <script src="scripts/controllers/userController.js"></script>
    <script src="scripts/controllers/routes.js"></script>

</body>
</html>
